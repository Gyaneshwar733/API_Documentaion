  description: Navigate to Home Page
  externalDocs:
    description: Find out more
    url: https://test.dataseers.in/
- name: Home Page
  description: Signing in will immediately take you to your Home Page
- name: Admin & Billing
  description: "Management and Customization of users, roles, clusters, and more within seerPortal"
- name: Rules & MDM
  description: 'Contains all the areas of the platform for managing data and the rules '
- name: Reports
  description: 'Designed to allow for complete management and access to all reports data '
- name: IdentitySeer
  description: The KYC/KYB onboarding engine resides here
- name: ReconSeer
  description: "Illustrate the Customer Liability, Negative Balance Liability, Transaction Fee Amount, Network Settlement Report, Positive Account Balance, and Negative Account Balance "
- name: ComplianSeer
  description: 'Related to compliance '
- name: FraudSeer
  description: 'Related to Fraudseer '
- name: StrataSeer
  description: "A dropdown menu consists Overview, Dashboard, Customer Profile and Alerts  "
schemes:
- https
- http
paths:
  /userDetails/login:
    post:
      tags:
      - User Details
      summary: Login
      description: The API allows user to login to their account by submitting their email and password.
      operationId: login
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/Login'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "415":
          description: You have entered an invalid username or password.
        "405":
          description: "Required parameters are missing, 
          \nPlease enter a valid email."
        "463":
          description: Your password has been expired. You have to reset your password to login.
  /userDetails/check-email:
    post:
      tags:
      - User Details
      summary: Forgot password
      description: The API allows users to reset their password by providing their email address. It sends a password reset link or code to the specified email, enabling the user to securely set a new password.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: zone
        in: query
        description: 'The time zone in which the password reset should be valid. e.g: **Asia/Calcutta**.'
        required: true
        type: string
        default: Asia/Calcutta
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CheckEmail'
      security:
      - JWT: []
      responses:
        "200":
          description: We have sent a link to reset your password on your registered email.  Please check your email.
        "405":
          description: "Please enter a valid email, 
          \nRequestType is invalid."
        "594":
          description: The user profile you are trying to use is not present in the system or inactive.
  /userDetails/register:
    post:
      tags:
      - User Details
      summary: New user registration
      description: The API allows users to create a new account by providing their details. It accepts user information such as name, email, and password, and registers the user in the system.
      operationId: register
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: "**To get phone code for respective country:**\nExecute the API endpoint (Rules and MDM):  \n/country/phone-code. \n\n**e.g.** (\"country_name\": \"Angola\",                 \"phone_code\": \"244\" )"
        required: true
        schema:
          $ref: '#/definitions/Register'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "400":
          description: No root found.
        "407":
          description: Required parameters are missing.
        "405":
          description: Please enter a valid password.
        "410":
          description: Email address already exists.
  /userDetails/totp-secret:
    post:
      tags:
      - User Details
      summary: TOTP secret generation
      description: The API generates a time-based one-time password (TOTP) secret for two-factor authentication (2FA), which is used to create temporary codes to make user accounts more secure.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/TotpSecret'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "405":
          description: "Please enter a valid info, secret is required."
  /userDetails/totp-validate:
    post:
      tags:
      - User Details
      summary: TOTP validation
      description: The API validates a Time-Based One-Time Password (TOTP) for two-factor authentication (2FA). After validation, it provides an authentication token, enables the user to access protected resources.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/Validate'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "405":
          description: "totp is required, Please enter a valid data, data field is required."
        "588":
          description: Invalid 2FA Token You have 2 attempts remaining.
        "612":
          description: 2FA is not valid for the given user.
  /userDetails/reset-login-attempts:
    post:
      tags:
      - User Details
      summary: User management unlock
      description: The API allows administrators or authorized users to unlock a user in the system. This action is typically performed when a user is locked due to security reasons or account inactivity.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: "null"
        required: true
        schema:
          $ref: '#/definitions/ResetLogin'
      security:
      - JWT: []
      responses:
        "200":
          description: The user account was successfully unlocked.
        "201":
          description: Invalid access token.
        "405":
          description: "user_id is required, 
          \nuser_i is not allowed."
        "500":
          description: Something went wrong please contact the system administrator.
  /userDetails/updateProfile:
    post:
      tags:
      - User Details
      summary: User profile update
      description: The API allows user profile to update information securely. The profile data is sent as encrypted or encoded data.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: "null"
        required: true
        schema:
          $ref: '#/definitions/UpdateUserProfile'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "500":
          description: Something went wrong please contact the system administrator.
        "582":
          description: Failed
  /userDetails/user-reset-2fa-setting:
    get:
      tags:
      - User Details
      summary: Reset 2FA settings
      description: The API allows users to reset their Two-Factor Authentication (2FA) settings. It can be used when a user loses access to their 2FA method and needs to reconfigure it. Authentication via an access token is required.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: mode
        in: header
        description: Specifies the mode of request. Typically used for internal request.
        required: true
        type: string
        default: internal
      - name: id
        in: query
        description: "The 'id' of an user whose 2FA is being reset. e.g: **2811**"
        required: true
        type: integer
        default: 2811
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "404":
          description: "User have still need to complete 2FA setting. Current status is pending, User[s] not found."
        "405":
          description: "id is required, 
          \nid must be a number."
        "500":
          description: Something went wrong please contact the system administrator.
  /userDetails/bulk-upload:
    post:
      tags:
      - User Details
      summary: User upload
      description: The API allow uploading of user's data via an Excel file. The user details, including their personal information, role, and program/report group, are provided in the Excel file, which is processed to add multiple users at once.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UserBulkUpload'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "405":
          description: first_name is required.
  /userDetails/bulk-upload-table:
    post:
      tags:
      - User Details
      summary: User upload via table
      description: The API is used to correct and re-upload user data after errors are detected during a previous user upload via an Excel file. The errors are provided in table format, and users with corrected data can be re-uploaded.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UserBulkUploadTable'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "598":
          description: Invalid header column.
  /userDetails/verify-account:
    get:
      tags:
      - User Details
      summary: Verify user account
      description: "The API is used to verify a user account. It checks the user's account is valid and active within the sysytem. Authentication via an access token is required."
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: mode
        in: header
        description: Specifies the mode of request. Typically used for internal requests.
        required: true
        type: string
        default: internal
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "404":
          description: "User not found."
  /userDetails/resetUsersPassword:
    post:
      tags:
      - User Details
      summary: Reset user's password
      description: The API allows you to reset the password for a specific user, typically to trigger a password reset process or provide a new password.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: zone
        in: query
        description: Enter the zone
        required: true
        type: string
        default: Asia/Calcutta
      - in: body
        name: body
        description: "null"
        required: true
        schema:
          type: object
          properties:
            user_id:
              type: integer
              format: int64
              default: 99080
              description: The unique identifier of the user whose password is being reset.
      security:
      - JWT: []
      responses:
        "200":
          description: Success
        "201":
          description: Invalid access token
        "404":
          description: "User not found"
        "444":
          description: Couldn't find your Seerportal Account
        "405":
          description: user_id is required
        "613":
          description: Exceeded reset password limit. Please contact your system administrator
  /userDetails/userData:
    get:
      tags:
      - User Details
      summary: Get user data
      description: The API retrieves user data for a given user. Authentication via an access token is required.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: mode
        in: header
        description: Specifies the mode of request. Typically used for internal requests.
        required: true
        type: string
        default: internal
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
  /userDetails/userDetailsById:
    post:
      tags:
      - User Details
      summary: Get user details 
      description: The API retreives the detail information for a specific user based on there user_id.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ResetLogin'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "404":
          description: "User[s] not found."
        "405":
          description: user_id is required
  /userDetails/change-user-password:
    post:
      tags:
      - User Details
      summary: Change user password
      description: The API allows user to change their passsword by providing the current and new password. The user must also confirm the new password to ensure accuracy.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: "null"
        required: true
        schema:
          $ref: '#/definitions/ChangeUserPassword'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "405":
          description: "Please enter a valid old_password, 
          \nPlease enter a valid password, 
          \nPlease enter a valid confirm_password, 
          \nreset_limit_check is required."
        "407":
          description: Required parameters are missing.
        "414":
          description: Your new password can not be same as previous passwords.
  /userDetails/changePassword:
    post:
      tags:
      - User Details
      summary: Change password with key and token
      description: The API allows the user to change their password using the reset key and token. The user must provide new password and confirm password to ensure accuracy.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: "null"
        required: true
        schema:
          $ref: '#/definitions/ChangePassword'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "405":
          description: "Please enter a valid password, 
          \nPlease enter a valid confirm_password, 
          \nreset_limit_check is required, 
          \nPlease enter a valid token."
  /userDetails/reset-password:
    get:
      tags:
      - User Details
      summary: Get reset password link
      description: The API generates a link that allow a user to reset there password. The user must provide a valid key and token, which are used for validating the reset request. Additionally, the user's time zone can be passed  as a parameter to adjust the reset link expiration time.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: mode
        in: header
        description: Specifies the mode of request. Typically used for interenal requests.
        required: true
        type: string
        default: internal
      - name: key
        in: query
        description: A unique key used for resetting the password.
        required: true
        type: string
        default: 24bad179beac5fb4882d00203d28f2c51adf0763c2
      - name: token
        in: query
        description: The token used for verifying the password reset request.
        required: true
        type: string
        default: Yrd801pbIhSPPJ0L9JvvESlfdK7xedll
      - name: zone
        in: query
        description: 'The time zone in which the password reset link should be valid. e.g: **Asia/Calcutta**'
        required: true
        type: string
        default: Asia/Calcutta
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "400":
          description: Link invalid.
        "405":
          description: "key is required, Please enter a valid token."
        "500":
          description: Something went wrong please contact the system administrator.
  /userDetails/deleteUserAccount:
    post:
      tags:
      - User Details
      summary: Delete user account
      description: The API allow to delete or deactivate the user account. The status field determines weather the user details will be deleted or deactivated.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: "null"
        required: true
        schema:
          $ref: '#/definitions/DeleteUserAccount'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "405":
          description: "id is required, 
          \nstatus is invalid, 
          \nstatus is not allowed to be empty."
        "412":
          description: No record found.
  /userDetails/logout:
    post:
      tags:
      - User Details
      summary: Logout user
      description: The API logs the user out from the system by invalidating the current session or token. The valid authetication token is required for the logout request.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: mode
        in: header
        description: Specifies the mode of request. Typically used for internal request.
        required: true
        type: string
        default: internal
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "405":
          description: "Status is invalid, 
          \nStatus is not allowed to be empty."
  /userDetails/checkTokenValidity:
    post:
      tags:
      - User Details
      summary: Check token validity
      description: The API checks the validity of the current authetication token.
       It helps to verify weather the token is stiil valid and not expire.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: mode
        in: header
        description: Specifies the mode of request. Typically used for internal request.
        required: true
        type: string
        default: internal
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
  /userDetails/updateUsersRole:
    post:
      tags:
      - User Details
      summary: Update user role
      description: The API updates the role assigned to a user. It allows you to set and change the user roles and specify additional role related configrations such as escalated alerts and cases.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: "null"
        required: true
        schema:
          $ref: '#/definitions/UpdateUserRole'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "405":
          description: "escalate_alerts_role_id is required, 
          \ndeleted_role_id must be a number"
  /userDetails/sendEmailVerificationLink:
    post:
      tags:
      - User Details
      summary: Get email verification link
      description: The API generate an email verification link for the user. The link is sent to the user's email, allowing the user to verify their email address.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          type: object
          properties:
            user_id:
              type: integer
              format: int64
              default: 99080
              description: 'The ID of the user requesting an email verification link. e.g: **99080** '
      - name: zone
        in: query
        description: 'The time zone in which email verification link should be valid. e.g: **Asia/Calcutta**.'
        required: true
        type: string
        default: Asia/Calcutta
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "412":
          description: No record found.
        "452":
          description: Email address is already verified.
  /userDetails/export-user-data:
    get:
      tags:
      - User Details
      summary: Download user data
      description: The API exports and downloads the user data based on the specified parameters. It allows for downloading either all user's data or subset, depending on the request prameters.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: mode
        in: header
        description: Specifies the mode of request. Typically used for internal request.
        required: true
        type: string
        default: internal
      - name: isAllSelected
        in: query
        description: Determines weather to export data for all user or a subset. Option **ALL** (export all user) or specify user IDs.
        required: true
        type: string
        default: ALL
      - name: type
        in: query
        description: Specify the type of data to export. This could be a specific dataset, such as **data**, **sample**.
        required: true
        type: string
        enum:
        - data
        - sample
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "405":
          description: isAllSelected is required.
        "412":
          description: No record found.
  /userDetails/user-activity-report:
    post:
      tags:
      - User Details
      summary: User activity report
      description: The API allows you to retreive detailed activity report for a specific user. You can either retrieve activity starting from a specific date (**from_date**) or retrieve reports for the past 7 days ending on a specific date (**last_7_day**).
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UserActivityReport'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "405":
          description: "from_date is required, 
          \ndate is not allowed."
        "412":
          description: No record found.
  /userDetails/user-activity-alert-report:
    post:
      tags:
      - User Details
      summary: User activity alert report
      description: The API provides an alert-based activity report for a specified user. You can either retrieve activity starting from a specific date (**from_date**) or retrieve alerts for the past 7 days ending on a specific date (**last_7_day**).
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UserActivityReport'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "405":
          description: from_date is required.
  /userDetails/user-activity-case-report:
    post:
      tags:
      - User Details
      summary: User activity case report
      description: The API provides an case-based activity report for a specified user. You can either retrieve activity starting from a specific date (**from_date**) or retrieve cases for the past 7 days ending on a specific date (**last_7_day**).
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UserActivityReport'
      security:
      - JWT: []
      responses:
        "200":
          description: Success.
        "201":
          description: Invalid access token.
        "405":
          description: from_date is required.
  /userDetails/user-activity-session-report:
    post:
      tags:
      - User Details
      summary: User activity session report
      description: The API provides an session-based activity report for a specified user. You can either retrieve activity starting from a specific date (**from_date**) or retrieve sessions for the past 7 days ending on a specific date (**last_7_day**).
