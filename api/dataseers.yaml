swagger: "2.0"
info:
  description: "# \n
  # Introduction\nSeerPortal is a web portal used for accessing all the tools and modules offered in **DataSeers**.\n\nThe Seerporatl API is based on RESTful principle, ensuring a standardized and efficient way of interacting \nwith the portal's features.\n\nThe API accepts JSON-encoded request bodies and returns JSON-encoded responses. \n\nIt uses standard HTTP methods (like GET, POST, PUT) and response codes (like 200 for success, 404 for \nnot found) to ensure consistent behaviour across all operations.\n\nFor security, all requests to the API must be made over **HTTPS**, protecting data during transmission and \nensuring secure communication between the user and the server.\n\n\n
  # Authentication\nThe user access is restricted with '**Token**'. Use username and password to authenticate.\n\nOnce authenticated, an API key token is generated, which is then used to access the SeerPortal API. This \ntoken must be included in all subsequent API requests to verify the user's identity and permissions.\n\n\n
  # HTTP Request Methods\nThe HTTP request methods (also known as verbs) define the type of action the user wants to perform,\n\nFor example:\n- *GET* - to **Get** data from a resource.\n-  *POST* - to **Create** data at a resource.\n-  *PUT* â€“ to **Update** data at a resource.\n\n\n
  # Base URL\nThe base URL is the root address of the API, used as the starting point for all API requests.\n\nIt's the foundation of the API's endpoint, and you build on it by adding specific paths to access different \nresources.\n\nFor example, if https://api.example.com/v1/ is the base URL, you can get user data by adding **/users** to \nform https://api.example.com/v1/users.\n\n\n
  # Parameters\nThis section explains the parameters required for each end point. Knowing these is the key to making a \nsuccessful API request.\n\nThis includes:\n- **Parameter name**- The exact name of parameter as expected by API. It's usually case sensitive. so, make \nsure to use it exactly as shown.\n- **Data Type**- The type of data that parameters accept. example: **String** (text), **Integer** (A whole number).\n- **Required/ Optional**- Indicates weather the parameters are mandatory or not for the API call.\n- **Description**- A brief explanation of what the parameter does and how to use it.\n\n\n
  # Error Handling\nThe Seerportal API uses standard HTTP response status codes to indicate whether a request was \nsuccessful or not.\n\nIf a request is unsuccessful, the response body contains details of the error within an error object to \nprovide more information about what went wrong with the request.\n\nThis error object helps users understand the issue and take appropriate action.\n\n"
  version: 2.49.0
